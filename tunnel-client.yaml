
apiVersion: v1
kind: Secret      
metadata:
  name: sre-tunnel-tunnel-client-secret
data:
  config_client.yaml: |
    
type: Opaque

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sre-tunnel-b8132330035a4e84-tunnel-client
  labels:
    app.kubernetes.io/group: sre-tunnel-tunnel-client.app
    app.kubernetes.io/name: sre-tunnel-b8132330035a4e84.app
    app.kubernetes.io/managed-by: tunnel
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/group: sre-tunnel-tunnel-client.app
      app.kubernetes.io/name: sre-tunnel-b8132330035a4e84.app
      app.kubernetes.io/managed-by: tunnel
  template:
    metadata:
      labels:
        app.kubernetes.io/group: sre-tunnel-tunnel-client.app
        app.kubernetes.io/name: sre-tunnel-b8132330035a4e84.app
        app.kubernetes.io/managed-by: tunnel
      annotations:
        deployment.kubernetes.io/revision: '1'
    spec:
      containers:
        - resources:
            limits:
              cpu: 300m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /etc/tunnel-client/config
              name: sre-tunnel-tunnel-client-config
          terminationMessagePath: /dev/termination-log
          name: sre-tunnel-tunnel-client
          command:
            - /etc/tunnel/tunnel-client
          args:
            - '--config'
            - /etc/tunnel-client/config/config_client.yaml
          securityContext:
            privileged: false
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
          imagePullPolicy: Always
          terminationMessagePolicy: File
          image: ${image_name}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: integration-pull-secret
      volumes:
        - name: sre-tunnel-tunnel-client-config
          secret:
            secretName: sre-tunnel-tunnel-client-secret
  strategy:
    type: RollingUpdate